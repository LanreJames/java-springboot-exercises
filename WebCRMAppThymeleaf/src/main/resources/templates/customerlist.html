<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">

<div class="container">
    <h2 class="mb-4">Customer List</h2>

    <div class="mb-3">
        <a href="/crmapp/show-form" class="btn btn-primary">Register Customer</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>City</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}">1</td>
                <td th:text="${customer.firstName}">John</td>
                <td th:text="${customer.lastName}">Doe</td>
                <td th:text="${customer.city}">City</td>
                <td>
                    <div class="d-flex gap-2">
                        <form th:action="@{/update-form}" method="GET">
                            <input type="hidden" name="customerId" th:value="${customer.id}" />
                            <button type="submit" class="btn btn-success btn-sm">Update Details</button>
                        </form>
                        <form th:action="@{/delete-data}" method="GET">
                            <input type="hidden" name="customerId" th:value="${customer.id}" />
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="return confirm('Are you sure?')">Delete Data</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
